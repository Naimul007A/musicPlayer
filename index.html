<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Music Player</title>
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="col-10 m-auto">
        <div class="player">
          <!-- Define the section displaying for music detais -->
          <div class="details">
            <div class="nowPlaying">Playing X Of Y</div>
            <div class="track-art"></div>
            <div class="track-name">feelings</div>
            <div class="track-artist">yo yo hani sing</div>
          </div>
          <!-- Define the section displaying for music control -->
          <div class="buttons d-flex">
            <div class="prevTrack">
              <i class="fa fa-step-backward fa-2x"></i>
            </div>
            <div class="playPause">
              <i class="fa fa-play-circle fa-5x"></i>
            </div>
            <div class="nextTrack">
              <i class="fa fa-step-forward fa-2x"></i>
            </div>
          </div>
          <!-- define the section displaying the seek slider -->
          <div class="slider-container">
            <div class="current-time">00.00</div>
            <input
              type="range"
              min="1"
              max="100"
              value="0"
              class="seekSlider"
            />
            <div class="total-duration">00.00</div>
          </div>
          <!-- Define the section for displaying the volume slider-->
          <div class="slider-container">
            <i class="fa fa-volume-down"></i>
            <input
              type="range"
              min="1"
              max="100"
              value="99"
              class="volume_slider"
            />
            <i class="fa fa-volume-up"></i>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="pt-2 pb-0 p-3 float-end">
        <h6>
          Developed By
          <a href="https://www.facebook.com/Naimul.boy/">Naimul Islam</a>
        </h6>
      </div>
    </footer>
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <script>
      $(document).ready(function () {});
    </script>
  </body>
</html>
